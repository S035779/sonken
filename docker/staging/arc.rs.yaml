apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: arc-worker
  labels:
    app: feedparser
    tier: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: worker
    matchExpressions:
      - { key: tier, operator: In, values: [worker] }
  template:
    metadata:
      labels:
        app: feedparser
        tier: worker
    spec:
      containers:
      - name: node-arc
        image: asia.gcr.io/feedparser-217913/feedparser/node_arc:latest
        resources:
          requests:
            cpu: 160m
            memory: 512Mi
        env:
          - name: WORKER_NAME
            value: "arc-worker"
