apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: att-worker
  labels:
    app: feedparser
    tier: worker
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: worker
    matchExpressions:
      - { key: tier, operator: In, values: [worker] }
  template:
    metadata:
      labels:
        app: feedparser
        tier: worker
    spec:
      containers:
      - name: node-att
        image: asia.gcr.io/feedparser-217913/feedparser/node_att:latest
        resources:
          requests:
            cpu: 256m
            memory: 2048Mi
