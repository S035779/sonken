apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: frontend
  labels:
    app: feedparser
    tier: frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      tier: frontend
    matchExpressions:
      - { key: tier, operator: In, values: [frontend] }
  template:
    metadata:
      labels:
        app: feedparser
        tier: frontend
    spec:
      volumes:
        - name: assets
      containers:
      - name: nginx
        image: asia.gcr.io/feedparser-217913/feedparser/nginx:latest
        resources:
          requests:
            cpu: 64m
            memory: 128Mi
        ports:
          - containerPort: 8080
        volumeMounts:
          - mountPath: /app/assets
            name: assets
      - name: node-ssr
        image: asia.gcr.io/feedparser-217913/feedparser/node_ssr:latest
        lifecycle:
          postStart:
            exec:
              command:
                - sh
                - -c
                - /app/sonken/docker/staging/install.sh
        resources:
          requests:
            cpu: 64m
            memory: 128Mi
        ports:
          - containerPort: 8081
        volumeMounts:
          - mountPath: /app/assets
            name: assets
        env:
          - name: NODE_ENV
            value: "staging"
          - name: API_URL
            value: "http://35.227.255.168/api"
          - name: ASSET_URL
            value: "http://35.227.255.168/assets"
          - name: APP_NAME
            value: "SellerSearch!"
      - name: node-api
        image: asia.gcr.io/feedparser-217913/feedparser/node_api:latest
        resources:
          requests:
            cpu: 64m
            memory: 128Mi
        ports:
          - containerPort: 8082
