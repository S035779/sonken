steps:
- name: 'gcr.io/cloud-builders/docker'
  env: ['PROJECT_ROOT=feedparser']
  args: ['build','--tag=asia.gcr.io/$PROJECT_ID/feedparser/node_arc','--build-arg','DOTENV=${_DOTENV}','.']
timeout: '3600s'
substitutions:
    _DOTENV: _dotenv_file_required_
options: 
    substitution_option: 'ALLOW_LOOSE' 
images: ['asia.gcr.io/$PROJECT_ID/feedparser/node_arc']
